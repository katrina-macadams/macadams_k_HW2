<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Bubbler+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js" async></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js" defer></script>
    <script src="js/gsap.min.js" defer></script>
    <script src="js/MorphSVGPlugin.min.js" defer></script>
    <script src="js/ScrollToPlugin.min.js" defer></script>
    <script src="js/ScrollTrigger.min.js" defer></script>
    

    <script src="js/main.js" defer></script>
    <title>OOP</title>
</head>
<body>
    <header>
        <section class="grid-con">
           <a class="m-col-span-5" src="#">Find My Plant</a>
           <h1 class="col-span-2 m-col-start-6">PLANTPAL</h1>
        </section>
    </header>

    <main>
        <section id="hero" class="grid-con">
            <h1 class="col-span-4">MEET YOUR NEW GREEN COMPANION!</h1>
            <h2 class="col-start-1 col-span-4">Take the quiz to discover the plant that’ll thrive with your vibe.</h2>
            <button class="col-start-1 col-span-2 m-col-start-1 m-col-span-3">Take the quiz</button>
        </section>

        <section id="plants" class="plant-group">
            <img src="images/string-nickles.png" alt="string of nickles plant" class="plant plant-1">
            <img src="images/philo-monstera.png" alt="philo monstera plant" class="plant plant-2">
            <img src="images/aloe-vera.png" alt="aloe vera plant" class="plant plant-3">
            <img src="images/flamingo-flower.png" alt="flamingo flower" class="plant plant-4">
            <img src="images/yellow-elder.png" alt="yellow elder plant" class="plant plant-5">
        </section>

    <section id="quiz" style="display: none;">
        <form id="plantQuiz">
            <h2>Plant Personality Quiz</h2>
            <label for="motto">What motto resonates with you most?</label>
            <select id="motto" name="motto">
                <option value="Cheerful & Social 🌸">“The more light, the better! Let’s shine!”</option>
                <option value="Dreamy & Artistic 🍃"> “Go with the flow, stay creative, and keep growing.”</option>
                <option value="Confident & Playful 🌺">“Make a statement, be bold, and turn heads!”</option>
                <option value="Independent & Resilient 🌵">“Stay strong, stay chill, and don’t need much to thrive.”</option>
                <option value="Calm & Thoughtful 🌿">“Find beauty in the quiet moments.”</option>
            </select>

            <label for="light">What kind of light do you prefer?</label>
            <select id="light" name="light">
                <option value="bright, direct sunlight">Bright, and sunny! I love being in the sun!</option>
                <option value="soft, indirect light">Soft and cozy light, I like a chill vibe. </option>
                <option value="bright, indirect light">I like bright and warm light, but I don't like to sit directly in the sun</option>
                <option value="direct sunlight but tolerates shade">I like being directly in the sun, but the shade is cool too</option>
                <option value="gentle, dappled light">A very gentle light through the blinds, or the leaves of a tree, nothing too crazy </option>
            </select>

            <label for="water">How often do you remember to water plants (or, um, yourself)?</label>
            <select id="water" name="water">
                <option value="every few days">Every few days. I occaisionally forget.</option>
                <option value="weekly watering + occasional misting">Once a week sounds good</option>
                <option value="humid air & water every few days">I drink water every few days, but I love a good humidfier</option>
                <option value="water every few weeks">Eh, every couple weeks. I'm low-maintenance </option>
                <option value="light watering every 10-14 days">Water?? Oh, right… I’ll get to it eventually.</option>
            </select>

            <label for="favourite">What's your favourite pastime?></label>
            <select id="favourite" name="favourite">
                <option value="friendly conversations">Being surrounded by friends, chatting, and making people smile!</option>
                <option value="loves listening to soft lo-fi music">Getting lost in a dreamy playlist while painting or journaling.</option>
                <option value="can't resist a little drama">All eyes on me! I love excitement, gossip, and looking fabulous.”</option>
                <option value="a low-maintenance legend">Basking in the sun, taking it easy, and doing things my way.</option>
                <option value="cozy corners and deep thoughts">A quiet, cozy nook, a warm drink, and time to reflect.</option>
            </select>

            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </section>

    <section id="result" style="display: none;">
        <h2>Your Plant Match</h2>
        <p id="plantMatch"></p>
    </section>
    </main>


</body>
</html>
